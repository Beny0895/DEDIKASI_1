<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Handling</title>
  <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

  <h1 id="judul">Hello World</h1>
  <div id="container">
      <section id="a">
          <p class="p1">paragraf 1</p>
          <a href="http://instagram.com/BenyGunadi">Instagram Beny Gunadi</a>
          <p class="p2">paragraf 2</p>
          <p class="p3">paragraph 2 color change button</p>
          <button onclick="BgP1()">change paragraph color 1</button>
      </section>
      <section id="b">
          <p>add list item button, click 2x</p>
          <ul>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
          </ul>
      </section>
  </div>

<script>
// NO 1 // EVENT HANDLER
    // INLINE HTML ATTRIBUTE
    // mixing HTML and JS in an HTML file. Modifying HTML when you can do it without modifying it.
    const p1 = document.querySelector("section#a .p1");
    function BgP1() {
        p1.style.backgroundColor = "blue";
        p1.style.color = "white";
    };

        // ELEMENT METHOD
    // create a handler inside the JS, so it doesn't touch the HTML code
    // call the function without the closing bracket '()' because it will run directly
    const p2 = document.querySelectorAll(".p2")[0];
    function BgP2() {
        p2.style.backgroundColor = "red";
        p2.style.color = "pink";
    };
    const p3 = document.querySelectorAll("section#a .p3")[0];
    p3.onclick = BgP2;

// NO 2 // ADD EVENT LISTENER ()
    const p4 = document.querySelector("section#b p");
    p4.addEventListener("dblclick", function() {
        const li = document.createElement("li");
        const text = document.createTextNode("New Item");
        li.appendChild(text);
        const ul = document.querySelector("section#b ul");
        ul.appendChild(li);


// NO 3 // DIFFERENCE BETWEEN ADD EVENT LISTENER () & EVENT HANDLER
    // EVENT HANDLER
       // overwrite the old value
        const eventHandler = document.querySelectorAll("section#b ul li")[0];
        eventHandler.onclick = function() {
            eventHandler.style.backgroundColor = "red";
        };
         eventHandler.onclick = function() {
            eventHandler.style.color = "blue";
        };

    // EVENT LISTENER
        // does not overwrite old values
        const eventListener = document.querySelectorAll("section#b ul li")[1];
        
        eventListener.addEventListener("click", function() {
            eventListener.style.backgroundColor = "red";
        });
        eventListener.addEventListener("click", function() {
            eventListener.style.color = "blue";
        });
    });
</script>
</body>
</html>
