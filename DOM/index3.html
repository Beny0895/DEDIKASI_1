<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dom Manipulation-2</title>
  <style>
    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
      margin: 0;
      padding: 0;
    }
    body { 
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }
  </style>
</head>
<body>

  <h1 id="title">Hello World</h1>
  <div id="container">
      <section id="a">
          <p class="p1">paragraf 1</p>
          <a href="http://instagram.com/Beny Gunadi">Instagram Beny  Gunadi</a>
          <p class="p2">paragraf 2</p>
          <p class="p3">paragraf 3</p>
      </section>
      <section id="b">
          <p>paragraf 4</p>
          <ul>
              <li>item 1</li>
              <li>item 2</li>
              <li>item 3</li>
          </ul>
          
      </section>
  </div>

<script>
// NO 1 // CREATING & INSERTING ELEMENTS TO THE END
// document.createElement
// creating tags in HTML
    const pNew = document.createElement("p");

    // document.createTextNode
    // create text inside the tag
    const textP = document.createTextNode("New Paragraf");

    // combine text into tags
    pNew.appendChild(textP);

    // insert the created element into the HTML body
    // appendChild saves it to the end
    const sectionA = document.getElementById("a");
    sectionA.appendChild(pNew);

// NO 2 // CREATE & INSERT ELEMENTS TO THE BEGINNING/Middle
    // document. createElement
    // create tags in html
    const liNew = document.createElement("li");

    // document.createTextNode
    // create text inside the tag
    const textLi = document.createTextNode("item baru");

    // combine text into tags
    liNew.appendChild(textLi);

    // insert the created element into the HTML body
    // appendChild saves it to the end
    const ul = document.querySelector("section#b ul");
      // call parent if there is no class/id. then tell its position with css pseudo-class.(first-child, nth-child())
    const li2 = ul.querySelector("li:nth-child(2)");
    ul.insertBefore(liNew, li2);

// NO 3 // DELETE CHILD
// search for the element to be deleted
    const href = document.getElementsByTagName("a")[0];
    // find the parent of the element to be deleted
    const sectiona = document.getElementById("a");
    // delete element
    sectiona.removeChild(href);

// NO 4 // REPLACING NODE & NEW ELEMENT
    // retrieving data
    const sectionB = document.getElementById("b");
    const p4 = sectionB.getElementsByTagName("p")[0];

    // document.createElement
    // create a tag in HTML
    const h2 = document.createElement("h2");

    // document.createTextNode
    // create text inside the tag
    const texth2 = document.createTextNode("New Title");

    // combine text into tags
    h2.appendChild(texth2);

    // insert the created element into the HTML body
    // appendChild saves it to the end
    sectionB.replaceChild(h2, p4);
</script>
</body>
</html>
